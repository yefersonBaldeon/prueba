<body>


    <script>



        function solution(estudiantes, deathCount, nuevo) {
            // Tu cÃ³digo aquÃ­ ðŸ‘ˆ

            if (deathCount === 0) {
                 estudiantes.push(nuevo)
            }

            else if (deathCount > 0) {

                for (var i = 0; i < deathCount; i++) {
                    estudiantes.pop()
                }
                 estudiantes.push(nuevo);

            }

            return estudiantes
        }

        console.log(solution(["Nico", "Zule"], 0, "Santi"));

    </script>
